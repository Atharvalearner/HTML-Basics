<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstcol{
            color: aqua;
            background-color: black;
        }
        #seccol{
            color: rgb(red, green, blue);
            background-color: yellow;
        }
        #thirdcol{
            color: whitesmoke;
            background-color:red;
        }
    </style>
</head>
<body>
    <H3>COLORS IMPLIMENTATION</H3>
    <p id="firstcol">this is 1st color,with background-color</p>
    <hr>
    <p id="seccol">this is 2nd color,with background-color</p>
    <hr>
    <p id="thirdcol">this is 3rd color,with background-color</p>
</body>
</html>
