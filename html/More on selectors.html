<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
    <style>
        h1{
            background-color: gray;
            color: black;
            text-align: center;
        }

        div li p{
            color: red;
            background-color: yellow;
            font-weight: bold;
        }

        div > p{
            color: black;
            background-color: green;
            font-weight: bold;
        }
        div + p{
            color: purple;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h3>more on selectors implemntention in css</h3>
    <div class="container">
        <li><p>this another program inside list.</p></li>
        <p>this is para inside class container.</p>
    </div>
    <p>this is outside para.</p>
</body>
</html>
